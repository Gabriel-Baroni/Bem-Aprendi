<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minigame de Matemática</title>
  <link rel="stylesheet" href="../static/css/matematica/game1.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Minigame de Operações</h2>
  <canvas id="gameCanvas" width="1000" height="500"></canvas>
  <button id="resetButton" onclick="resetLinha()">Apagar Linhas Erradas</button>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="../static/js/matematica/game1.js" defer></script>
  <script src="../static/js/matematica/menu.js" defer></script>
  <script src="../static/js/matematica/sounds.js" defer></script>

<div id="menu-icon">
  <div></div>
  <div></div>
  <div></div>
</div>


<nav id="side-menu">
  <ul>
    <a href="start.html"><li>Início</li></a>
    <a href=""><li>Ranking</li></a>
    <a href=""><li>Configurações</li></a>
    <a href=""><li>Ajuda</li></a>
    <li>Sair</li>
  </ul>
</nav>

<div id="popupFimFase">
  <div class="caixa">
    <div class="titulo">Parabéns!</div>
    <div class="pontuacao">Sua pontuação: <span id="pontuacaoFinal">0</span> / 200</div>
    <div class="botoes">
      <button id="btnProximo">Próximo</button>
      <button id="btnJogarDeNovo">Jogar de novo</button>
    </div>
  </div>
</div>

<div id="popupGameOver" class="popup">
  <div class="caixa">
    <div class="close-btn">×</div>
    <div class="titulo">Game Over</div>
    <div class="botoes">
      <button id="btnGameOverJogarDeNovo">Jogar de Novo</button>
      <button id="btnGameOverMenu">Voltar ao Menu</button>
    </div>
  </div>
</div>

  <div id="vidas">❤️❤️❤️</div>
</body>
