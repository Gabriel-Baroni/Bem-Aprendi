<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../../static/css/conf/editar_perfil.css'> 
    <link rel="icon" href="static/img/favICON.jpg" type="image/png">

  
</head>
<body class="p-5" data-bs-theme="light">
  <div id="rotate-message">
    <p id="aviso_tela">Por favor, vire seu dispositivo para o modo paisagem para continuar.</p>
  </div>
  <div id="app">

 <h1>Editar Perfil da Criança</h1>

<button class="botao-retro mb-3" data-bs-toggle="modal" data-bs-target="#modalNome">Mudar Nome</button>
<button class="botao-retro mb-3" data-bs-toggle="modal" data-bs-target="#modalIdade">Mudar Idade</button>

  <!-- Modal Nome -->
  <div class="modal fade" id="modalNome" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="form-nome">
        <div class="modal-header">
          <h5 class="modal-title">Mudar Nome</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="novo-nome" placeholder="Novo nome" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Idade -->
  <div class="modal fade" id="modalIdade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="form-idade">
        <div class="modal-header">
          <h5 class="modal-title">Mudar Idade</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="number" class="form-control" id="nova-idade" placeholder="Nova idade" required min="1">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>

    <div id="menu-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>

      <nav id="side-menu">
        <p id="nome-crianca"></p>

          <li><button onclick="history.back()">Voltar</button></li>
          <a href=""><li>Ranking</li></a>

          <a href=""><li>Ajuda</li></a>
          <a href="/NavBar/perfis/perfil.html" id="link-perfis"><li>Perfis</li></a>
          <li>Sair</li>
        </ul>
      </nav>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/ScripitComum/menu.js"></script>
  <script src="/static/js/conf/sounds.js"></script>
  <script src="../../static/js/index/NavBarControls.js"></script>
  <script src='../../static/js/conf/theme.js'></script>
  <script type="module" src="../../static/js/conf/editarPerfil.js"></script>
  
    
  </div>
  
</body>
</html>
